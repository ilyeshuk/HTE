<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Habitudes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-buttons">
        <button onclick="translatePage('fr')">Français</button>
        <button onclick="translatePage('en')">English</button>
        <button onclick="translatePage('es')">Español</button>
        <button onclick="translatePage('zh')">中文</button>
        <button onclick="translatePage('ar')">العربية</button>
        <button onclick="translatePage('hi')">हिन्दी</button>
        <button onclick="translatePage('pt')">Português</button>
        <button onclick="translatePage('bn')">বাংলা</button>
    </div>
    <div class="content">
        <div class="left-content">
            <h1 id="title">Suivi des Habitudes</h1>
            <p id="motivation-text" class="motivation-text">
                Motivez-vous pour atteindre vos objectifs. En suivant vos habitudes régulièrement, vous renforcez votre détermination et augmentez vos chances de succès.
            </p>
            <form class="habit-form" onsubmit="return addHabit()">
                <label for="habit" id="habit-label">Habitude :</label>
                <input type="text" id="habit" required>
                <button type="submit"><i class="fas fa-plus"></i> <span id="add-button-text">Ajouter</span></button>
            </form>
            
            <table id="habit-table">
                <thead>
                    <tr>
                        <th id="habit-column">Habitude</th>
                        <th id="done-column">Fait aujourd'hui</th>
                    </tr>
                </thead>
                <tbody id="habit-list">
                    <!-- Les lignes seront ajoutées dynamiquement ici -->
                </tbody>
            </table>

            <button class="toggle-dark-mode-button" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> <span id="dark-mode-button-text">Activer le mode sombre</span></button>
            <button class="reset-data-button" onclick="resetData()"><i class="fas fa-redo"></i> <span id="reset-button-text">Réinitialiser les données</span></button>
        </div>
        
        <div class="right-content">
            <canvas id="habit-chart" width="400" height="300"></canvas>
        </div>
    </div>

<div id="chat-container">
    <div id="chat-box">
        <div id="chat-content"></div>
        <input type="text" id="chat-input" placeholder="Écrivez un message..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
