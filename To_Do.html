<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Inclut le CSS spécifique -->
</head>
<body>

    <script src="scripts.js"></script> <!-- Lien vers le fichier JavaScript externe -->
</body>
</html>
