<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Thème et de l'Image de Fond</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <h1>Choisissez un Thème et une Image de Fond</h1>
    <form id="theme-form">
        <div class="form-group">
            <label for="theme">Choisissez un thème :</label>
            <select id="theme" name="theme">
                <option value="default">Par défaut</option>
                <option value="dark">Sombre</option>
                <option value="light">Clair</option>
            </select>
        </div>
        <div class="form-group">
            <label for="background-image">Choisissez une image de fond :</label>
            <input type="file" id="background-image" name="background-image" accept="image/*">
        </div>
        <button type="submit">Appliquer</button>
    </form>
    <script src="settings.js"></script>
</body>
</html>
